version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: callchat-postgres
    environment:
      POSTGRES_DB: callchat
      POSTGRES_USER: callchat
      POSTGRES_PASSWORD: callchat_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U callchat"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - callchat-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: callchat-backend
    environment:
      DATABASE_URL: postgres://callchat:callchat_password@postgres:5432/callchat?sslmode=disable
      JWT_SECRET: your-secret-key-change-in-production
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 168h
      GIN_MODE: release
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - callchat-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: callchat-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - callchat-network

volumes:
  postgres_data:

networks:
  callchat-network:
    driver: bridge
